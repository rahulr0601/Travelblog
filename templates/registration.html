{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
      #intro {
        background-image: url("https://mdbootstrap.com/img/new/fluid/city/018.jpg");
        height: 200vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 1300px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      }
    </style>

<div id="intro" class="bg-image shadow-2-strong">
<!--      <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">-->
            <div class="container d-flex align-items-center justify-content-center text-center h-100">
          <div class="text-black">

                <h3 align="center">Registration</h3>
<br>
<br>
<div align="center" >
<form action="register" method="post" >
    {% csrf_token %}
    <div class="form-group row">
    <label>First_Name : </label>
    <input type="text" name="first_name" placeholder="firstname" class="form-control"> <br>
    </div>
    <br>
    <div class="form-group row">
    <label>Second_Name : </label>
    <input type="text" name="last_name" placeholder="lastname" class="form-control"> <br>
    </div>
    <br>
    <div class="form-group row">
    <label>User_Name : </label>
    <input type="text" name="username" placeholder="username" class="form-control"><br>
    </div>
    <br>
    <div class="form-group row">
    <label>Email : </label>
    <input type="email" name="email" placeholder="email" class="form-control"><br>
    </div>
    <br>
    <div class="form-group row">
    <label>Password : </label>
    <input type="password" name="password" placeholder="password" class="form-control"><br>
    </div>
    <br>
    <div class="form-group row">
    <label>Confirm_Password : </label>
    <input type="password" name="confirmpassword" placeholder="confirmpassword" class="form-control"> <br>
    </div>
    <br>
    <input type="submit" value="register" class="btn btn-primary">

</form>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}

    </div>
</div>
</div>
</div>
</div>

</body>
</html>
